name: Build and Dockerize Spring Boot App

on:
  push:
    branches:
      - ops

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Java and Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t seifmsd464325/lorabackend:latest .

      # Step 4: Create a container from the built image (no need to start it)
      - name: Create Docker Container
        run: |
          docker create --name temp-container seifmsd464325/lorabackend:latest

      # Step 5: Copy JAR files from the container to the host machine
      - name: Copy JAR files from container
        run: |
          docker cp temp-container:/app/*.jar ./app

      # Step 6: List JAR files copied to the host machine
      - name: List JAR files in /app directory
        run: |
          echo "Listing JAR files in /app directory:"
          ls ./app/*.jar

      # Step 7: Remove the temporary container
      - name: Remove Docker Container
        run: |
          docker rm temp-container

      # Step 8: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 9: Push Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push seifmsd464325/lorabackend:latest
